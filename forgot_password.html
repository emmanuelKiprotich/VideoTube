<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VideoTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div style="margin-bottom: 20px;">
                <img src="pictures/VideoTube.png.png" alt="Logo" width="120">
            </div>
            <h2>Account Recovery</h2>
            <p>Enter your email to reset your password</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="recoveryEmail" placeholder="Email" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Send Email</button>
            </form>
            <div class="auth-footer">
                <a href="login.html">Return to Sign In</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
