<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VideoTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div style="margin-bottom: 20px;">
                <img src="pictures/VideoTube.png.png" alt="Logo" width="120">
            </div>
            <h2>Create your Account</h2>
            <p>to continue to VideoTube</p>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required minlength="8">
                </div>
                <p id="auth-error" style="color: #cc0000; font-size: 14px; margin-bottom: 15px; display: none; text-align: left;"></p>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <div class="auth-footer">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
