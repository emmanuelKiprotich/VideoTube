<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VideoTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div style="margin-bottom: 20px;">
                <img src="pictures/VideoTube.png.png" alt="Logo" width="120">
            </div>
            <h2>Sign In</h2>
            <p>to continue to VideoTube</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div style="text-align: left; margin-bottom: 20px;">
                    <a href="forgot_password.html" style="color: #065fd4; text-decoration: none; font-size: 14px;">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Next</button>
            </form>
            <div class="auth-footer">
                <a href="signup.html">Create account</a>
                <br><br>
                <a href="index.html" style="color: #606060;">Skip for now (Browse as Guest)</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
